<!DOCTYPE html>
<html lang="ru" class="app">
    <head class="app-head">
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' blob:; script-src 'self' 'unsafe-inline' blob:; style-src 'self' 'unsafe-inline';">
        <title>Darkmoon Center | Главная</title>

        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../../node_modules/feather-icons/dist/feather.min.js"></script>
        <link rel="stylesheet" href="../css/viewer.css">
    </head>
    <body class="app-body">
        <div class="app-top">
            <div class="title gl-current-title">Darkmoon - Title</div>
            <div class="buttons">
                <button class="app-minimize"><i data-feather="minus"></i></button>
                <button class="app-toggle"><i data-feather="table"></i></button>
                <button class="app-close"><i data-feather="x"></i></button>
            </div>
        </div>
        <div class="app-current-url">
            <input type="text" class="gl-current-url" readonly value="https://rp-wow.ru">
        </div>
        <webview id="siteViewer" class="site-viewer" src="https://rp-wow.ru" style="width: 100%; height: 100%;"></webview>

        <script src="../js/viewer.js"></script>
    </body>
</html>
