<!DOCTYPE html>
<html lang="ru" class="app">
    <head class="app-head">
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' blob:; script-src 'self' 'unsafe-inline' blob:; style-src 'self' 'unsafe-inline';">
        <title>Darkmoon CSS Helper | Редактор профильного оформления</title>

        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../../node_modules/feather-icons/dist/feather.min.js"></script>
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/editor.css">
    </head>
    <body class="app-body">
        <div class="app-top">
            <span class="page-name">Darkmoon CSS Helper | Редактор профильного оформления</span>
            <div class="page-controlls">
                <button class="window-minimize"><i data-feather="minus"></i></button>
                <button class="window-close"><i data-feather="x"></i></button>
            </div>
        </div>
        <div class="content">
            <div class="export">
                <button class="btn apply-code">Применить стилей</button>
                <button class="btn export-code">Экспорт стилей</button>
            </div>
        </div>
        
    </body>
    <script src="../js/css_description.js"></script>
    <script src="../js/profile_editor.js"></script>
</html>
